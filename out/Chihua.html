<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chihua</title>

  <style>
    /***
      base styles for template 
      add new styles in a separate stylesheet
    ***/

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;

      margin: 0px;

      font-family: Helvetica, sans-serif;
    }

    .titleBar {
      font-size: 20px;
      background: #333;

      color: goldenrod;

      padding: 20px;
    }

    .content {
      height: calc(100% - 63px);

      background: orange;
    }
  </style>
</head>
<body>
  <div class="titleBar">
    Chihua
  </div>

  <!-- all nested content will go inside here -->
  <div class="content">

  </div>
  
</body>
</html>
