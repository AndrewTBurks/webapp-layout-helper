<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ChihuaTest</title>
  
  <!--
    base styles for template 
    add new styles in a separate stylesheet
  -->
  <style>

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;

      margin: 0px;

      font-family: Helvetica, sans-serif;

      overflow: hidden;
    }

    #titleBar {
      font-size: 20px;
      background: #333;

      color: #d6a717;
      font-weight: bold;

      padding: 20px;
    }

    #content {
      height: calc(100% - 63px);

      background: #f0f0f0;
      padding: 5px;

      text-align: center;
    }

    svg.stretch {
      width: 100%;
      height: 100%;
    }

    .row, .col {
      display: inline-block;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="titleBar">
    ChihuaTest
  </div>

  <!-- all nested content will go inside here -->
  <div id="content">

  <div style="width: 100%; height: 20%;" class="col"><svg id="top-row" class="stretch" style="background: rgb(168, 45, 143);"></svg></div><div style="width: 100%; height: 80%;" class="col"><div style="height: 100%; width: 66%;" class="row"><svg id="matrix" class="stretch" style="background: rgb(191, 15, 143);"></svg></div><div style="height: 100%; width: 33%;" class="row"><div style="width: 100%; height: 50%;" class="col"><svg id="top-right" class="stretch" style="background: rgb(252, 47, 54);"></svg></div><div style="width: 100%; height: 50%;" class="col"><svg id="bot-right" class="stretch" style="background: rgb(155, 2, 75);"></svg></div></div></div></div>
  

</body></html>
